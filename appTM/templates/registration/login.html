{% extends 'appTM/base.html' %}

{% block content %}
<div class="flex justify-center items-start mt-16 bg-gray-100 min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login to Your Account</h2>

        {% if form.errors %}
            <div class="bg-red-100 text-red-700 px-4 py-3 rounded mb-4 text-sm">
                Invalid username or password.
            </div>
        {% endif %}

        <!-- User login form-->
        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username"
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Password -->
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password"
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium">
                Log In
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
